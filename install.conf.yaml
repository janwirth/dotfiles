- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.alacritty.yml:
      path: alacritty.yml
    ~/.zshrc:
      path: zshrc
    ~/.gitconfig:
      path: gitconfig
    ~/.skhdrc:
      path: skhdrc
    ~/.chunkwmrc:
      path: chunkwmrc
    ~/.xinitrc:
      path: xinitrc
    ~/.Xmodmap:
      path: xmodmap
    ~/.config/i3/config:
      path: i3
    ~/.spectrwm.conf:
      path: spectrwm.conf
    ~/.local/bin/i3-battery-popup:
      path: i3-battery-popup
    ~/.keymap.xkb:
      path: keymap.xkb
    ~/.gitignore: gitignore
    ~/.config/kak/kakrc: kakrc
    ~/.local/bin/inc: increment.sh
    ~/.local/bin/dec: decrement.sh
    ~/.local/bin/toggleGit: toggleGit.sh
    ~/.local/bin/diff-so-fancy: diff-so-fancy
    ~/.local/bin/diff-highlight: diff-highlight
    ~/Library/Preferences/com.apple.Terminal.plist:
      force: true
      path: com.apple.Terminal.plist
    /Library/Keyboard Layouts/Colemak.keylayout:
      path: Colemak.keylayout


- shell:
  - git config --global core.excludesfile ~/.gitignore
